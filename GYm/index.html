<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym website</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div class=navImg>
            <img src="./Assets/logo-removebg-preview.png" alt="">
            <h1 class="navText">Gym Tymes</h1>
        </div>
    </nav>
    <main class="mainCon">
        <div>
            <h3>
                Premimum Gym Equipment
            </h3>
            <p>No Hassle,Free Delivery</p>
            <img src="./Assets/img2-removebg-preview.png" class="mainConImg">
        </div><br>
        <div class="formCon">
            <form>
                <div>
                    <input type="text" placeholder="Name" class="inputType">
                    <br>

                    <input type="text" placeholder="Enter your mail" class="inputType">

                </div>

                <div class="gender">
                    <input type="radio" name="gender" value="male"  ><label class="genderMale">Male</label>
                    <input type="radio" name="gender" value="female"><label>Female</label>

                </div>
                <div class="checkContainer">
                    <input type="checkbox" name="Equipment" value="dumbel"><label>Dumbel</label>
                    <input type="checkbox" name="Equipment" value="rope"><label> Rope</label>
                    <input type="checkbox" name="Equipment" value="Shirts"><label>Shirts</label>
                    <input type="checkbox" name="Equipment" value="weight"><label>Weights</label>
                </div>
                <div>
                    <input type="submit" value="❤ Book Your Equipment ❤" class="button">
                </div>

            </form>
        </div>


    </main>
    <section class="equipmentList">
        <h3>Get your latest equipment</h3>
        <div class="cards">
            <div class="card"><img src="./Assets/dumbell-removebg-preview.png"></div>
            <div class="card"><img src="./Assets/dumbell.png"></div>
            <div class="card"><img src="./Assets/dumbel.avif" class="cardIMG"></div>
            <div class="card"><img src="./Assets/dumbel.avif"></div>
        </div>
    </section>
    <section class="segment">
        <div>
            <div class="segmentA">
                <h3>Equipment</h3>
                <img src="./Assets/img2-removebg-preview.png" alt="">
            </div>
        </div>
            <div class="segmentB">
                <h3>Member Ship</h3>
                <img src="./Assets/img4-removebg-preview.png" alt="">
            </div>

        </div>
    </section>
</body>

</html>
